<!DOCTYPE html>
<html>

<head>
    <title>Partitioning a Convex Polygon with Parallel Lines</title>
    <style>
        #map {
            border: 1px solid black;
            width: 100%;
            height: 700px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrapper">

        <div class="container">
            <div class="btn">
                <button class="reset" onclick=reset()>RESET</button>
            </div>
            <div class="canvas_container">
                <div id="map"></div>
            </div>
        </div>
        <div class="container_2">

            <button id="generate_poly" class="reset" onclick=drawConvex()>Generate Polygon</button>
        </div>
        <div class="entry-container">
            <div class="mx_width_entry">
                <label for="mx_width_entry">Lines: </label>
                <input type="text" name="mx_width_entry" id="user_width">
            </div>

            <div class="slope_entry">
                <label for="slope_entry">Enter Slope in Degrees: </label>
                <input type="text" name="slope_entry" id="slope_entry_id">
                <button id="generate_poly" class="reset" onclick=createPolygonWithHorizontalLines()>Generate
                    Lines</button>
            </div>
        </div>

    </div>
    <script src="map.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=[YOUR-API-KEY]&callback=initMap" async defer></script>
</body>

</html>
